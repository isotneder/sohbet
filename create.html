<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Hesap</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="entry-body">
    <main class="entry-container">
      <header class="entry-header">
        <img src="logo.png" alt="Logo" class="entry-logo" />
        <div>
          <h1>Yeni Hesap</h1>
          <p class="entry-subtitle">
            E-posta ve sifreyle hesap acilir.
          </p>
        </div>
      </header>

      <form id="createUserForm" class="entry-form" autocomplete="off">
        <div class="entry-field">
          <label class="entry-label" for="createNameInput">Kullanici adi</label>
          <input
            type="text"
            id="createNameInput"
            class="entry-input"
            placeholder="kullaniciadi"
            autocomplete="username"
            required
          />
        </div>

        <div class="entry-field">
          <label class="entry-label" for="createEmailInput">E-posta</label>
          <input
            type="email"
            id="createEmailInput"
            class="entry-input"
            placeholder="mail@ornek.com"
            autocomplete="email"
            required
          />
        </div>

        <div class="entry-field">
          <label class="entry-label" for="createPasswordInput">Sifre</label>
          <input
            type="password"
            id="createPasswordInput"
            title="Sifre en az 8 karakter, buyuk/kucuk harf, rakam ve sembol."
            class="entry-input"
            placeholder="Sifre"
            autocomplete="new-password"
            required
          />
        </div>

        <div class="entry-actions">
          <button id="createAccountButton" class="entry-button" type="submit">
            Hesap olustur
          </button>
        </div>
        <div id="createUserStatus" class="entry-hint"></div>
      </form>

      <p class="entry-note">
        Zaten hesabin varsa <a class="entry-link" href="index.html">giris yap</a>.
      </p>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    <script>
      (function () {
        if (!window.firebase) return;

        var firebaseConfig = {
          apiKey: "AIzaSyAG__4nFoAWy368EFicS9N108IkaBAwe2s",
          authDomain: "sohbet-b417a.firebaseapp.com",
          databaseURL:
            "https://sohbet-b417a-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "sohbet-b417a",
        };

        if (!firebase.apps || !firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }

        var db = firebase.database();
        var form = document.getElementById("createUserForm");
        var nameInput = document.getElementById("createNameInput");
        var emailInput = document.getElementById("createEmailInput");
        var passwordInput = document.getElementById("createPasswordInput");
        var createButton = document.getElementById("createAccountButton");
        var statusEl = document.getElementById("createUserStatus");

        var supportsCrypto = !!(window.crypto && window.crypto.subtle);
        var textEncoder = supportsCrypto ? new TextEncoder() : null;

        function bufferToBase64(buffer) {
          var bytes =
            buffer instanceof ArrayBuffer
              ? new Uint8Array(buffer)
              : new Uint8Array(
                  buffer.buffer,
                  buffer.byteOffset,
                  buffer.byteLength
                );
          var binary = "";
          var chunkSize = 0x8000;
          for (var i = 0; i < bytes.length; i += chunkSize) {
            var chunk = bytes.subarray(i, i + chunkSize);
            binary += String.fromCharCode.apply(null, chunk);
          }
          return btoa(binary);
        }

        function base64ToBuffer(base64) {
          var binary = atob(base64);
          var bytes = new Uint8Array(binary.length);
          for (var i = 0; i < binary.length; i += 1) {
            bytes[i] = binary.charCodeAt(i);
          }
          return bytes.buffer;
        }

        async function derivePasswordHash(password, saltBase64, iterations) {
          if (!supportsCrypto || !textEncoder) return null;
          var salt = saltBase64
            ? new Uint8Array(base64ToBuffer(saltBase64))
            : crypto.getRandomValues(new Uint8Array(16));
          var iter = iterations || 150000;
          var key = await crypto.subtle.importKey(
            "raw",
            textEncoder.encode(password),
            { name: "PBKDF2" },
            false,
            ["deriveBits"]
          );
          var bits = await crypto.subtle.deriveBits(
            { name: "PBKDF2", salt: salt, iterations: iter, hash: "SHA-256" },
            key,
            256
          );
          return {
            hash: bufferToBase64(bits),
            salt: saltBase64 || bufferToBase64(salt),
            iterations: iter,
            algo: "PBKDF2",
            digest: "SHA-256",
          };
        }

        function setStatus(message, isError) {
          if (!statusEl) return;
          statusEl.textContent = message || "";
          statusEl.style.color = isError ? "#f97373" : "#9ca3af";
        }

        function normalizeUsername(value) {
          return (value || "").toString().trim().toLowerCase();
        }

        function normalizeEmail(value) {
          return (value || "").toString().trim().toLowerCase();
        }

        function isValidUsername(value) {
          return /^[a-zA-Z0-9_]{3,20}$/.test(value || "");
        }

        function isValidEmail(value) {
          return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(value || "");
        }

        function isStrongPassword(value) {
          var password = (value || "").toString();
          if (password.length < 8) return false;
          var hasLower = /[a-z]/.test(password);
          var hasUpper = /[A-Z]/.test(password);
          var hasDigit = /[0-9]/.test(password);
          var hasSymbol = /[^A-Za-z0-9]/.test(password);
          var score = 0;
          if (hasLower) score += 1;
          if (hasUpper) score += 1;
          if (hasDigit) score += 1;
          if (hasSymbol) score += 1;
          return score >= 3;
        }

        function setBusy(isBusy) {
          if (createButton) createButton.disabled = isBusy;
        }

        function encodeKey(value) {
          return (value || "")
            .toString()
            .replace(/\./g, ",")
            .replace(/#/g, ",")
            .replace(/\$/g, ",")
            .replace(/\//g, ",")
            .replace(/\[/g, ",")
            .replace(/\]/g, ",");
        }

        function checkAvailability(usernameLower, emailLower) {
          var emailKey = encodeKey(emailLower);
          return Promise.all([
            db.ref("usernames").child(usernameLower).once("value"),
            db.ref("emailIndex").child(emailKey).once("value"),
          ]).then(function (results) {
            return {
              usernameTaken: !!results[0].val(),
              emailTaken: !!results[1].val(),
            };
          });
        }

        function createUser(values, passwordHash) {
          var uid = db.ref("users").push().key;
          if (!uid) {
            return Promise.reject(new Error("uid"));
          }
          var now = Date.now();
          var emailKey = encodeKey(values.emailLower);
          var updates = {};
          updates["users/" + uid] = {
            username: values.username,
            usernameLower: values.usernameLower,
            email: values.emailLower,
            createdAt: now,
          };
          updates["usernames/" + values.usernameLower] = uid;
          updates["emailIndex/" + emailKey] = uid;
          updates["passwords/" + uid] = passwordHash;
          return db.ref().update(updates).then(function () {
            return { uid: uid, username: values.username };
          });
        }

        function readInputs() {
          var username = (nameInput && nameInput.value.trim()) || "";
          var email = (emailInput && emailInput.value.trim()) || "";
          var password = (passwordInput && passwordInput.value.trim()) || "";
          return {
            username: username,
            email: email,
            password: password,
            usernameLower: normalizeUsername(username),
            emailLower: normalizeEmail(email),
          };
        }

        function validateInputs(values) {
          if (!values.username || !values.email || !values.password) {
            setStatus("Kullanici adi, e-posta ve sifre gir.", true);
            return false;
          }
          if (!isValidUsername(values.username)) {
            setStatus(
              "Kullanici adi 3-20 karakter, harf/rakam/_ olmali.",
              true
            );
            return false;
          }
          if (!isValidEmail(values.email)) {
            setStatus("E-posta formatini kontrol et.", true);
            return false;
          }
          if (!supportsCrypto) {
            setStatus("Bu tarayici sifreyi guvenli saklayamiyor.", true);
            return false;
          }
          if (!isStrongPassword(values.password)) {
            setStatus(
              "Sifre en az 8 karakter, buyuk/kucuk harf, rakam ve sembol icermeli.",
              true
            );
            return false;
          }
          return true;
        }

        if (form) {
          form.addEventListener("input", function () {
            setStatus("");
          });
        }

        if (form) {
          form.addEventListener("submit", function (event) {
            event.preventDefault();

            var values = readInputs();
            if (!validateInputs(values)) return;

            setBusy(true);
            setStatus("Hesap aciliyor...");

            checkAvailability(values.usernameLower, values.emailLower)
              .then(function (availability) {
                if (availability.usernameTaken) {
                  setStatus("Bu kullanici adi kullaniliyor.", true);
                  return null;
                }
                if (availability.emailTaken) {
                  setStatus("Bu e-posta kullaniliyor.", true);
                  return null;
                }
                return derivePasswordHash(values.password).then(function (
                  passwordHash
                ) {
                  if (!passwordHash) {
                    setStatus("Sifre olusturulamadi.", true);
                    return null;
                  }
                  return createUser(values, passwordHash);
                });
              })
              .then(function (result) {
                if (!result) return;
                sessionStorage.setItem("chat_uid", result.uid);
                sessionStorage.setItem(
                  "chat_username",
                  result.username || values.username
                );
                window.location.href = "chat.html";
              })
              .catch(function (err) {
                console.error("create user error", err);
                setStatus("Hesap acilamadi.", true);
              })
              .finally(function () {
                setBusy(false);
              });
          });
        }
      })();
    </script>
  </body>
</html>
