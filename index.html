<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sohbet Giriş</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="entry-body">
    <main class="entry-container">
      <header class="entry-header">
        <img src="logo.png" alt="Logo" class="entry-logo" />
        <div>
          <h1>Sohbet Giriş</h1>
          <p class="entry-subtitle">
            Kullanıcı adını yaz, şifrenle gir.
          </p>
        </div>
      </header>

      <form id="entryForm" class="entry-form" autocomplete="off">
        <div class="entry-field">
          <label class="entry-label" for="usernameInput">Kullanıcı Adı</label>
          <input
            type="text"
            id="usernameInput"
            class="entry-input"
            placeholder="Kullanıcı adı"
            autocomplete="off"
            required
          />
        </div>

        <div class="entry-field">
          <label class="entry-label" for="passwordInput">Şifre</label>
          <input
            type="password"
            id="passwordInput"
            title="Şifre en az 8 karakter, büyük/küçük harf, rakam ve sembol."
            class="entry-input"
            placeholder="Şifre"
            autocomplete="off"
            required
          />
        </div>

        <button id="loginButton" class="entry-button" type="submit">
          Giriş yap
        </button>
        <div id="loginError" class="entry-error"></div>
      </form>

      <p class="entry-note">
        Hesabınız yoksa <a class="entry-link" href="create.html">oluşturun</a>.
      </p>

      <p class="entry-note">
        Şifre sıfırlama yok, yeni hesap aç.
      </p>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    <script>
      (function () {
        if (!window.firebase) return;

        var firebaseConfig = {
          apiKey: "AIzaSyAG__4nFoAWy368EFicS9N108IkaBAwe2s",
          authDomain: "sohbet-b417a.firebaseapp.com",
          databaseURL:
            "https://sohbet-b417a-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "sohbet-b417a",
        };

        if (!firebase.apps || !firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }

        var db = firebase.database();
        var form = document.getElementById("entryForm");
        var usernameInput = document.getElementById("usernameInput");
        var passwordInput = document.getElementById("passwordInput");
        var errorEl = document.getElementById("loginError");
        var displayNamesCache = {};
        var fallbackNames = {
          user1: "User 1",
          user2: "User 2",
          user3: "User 3",
          user4: "User 4",
          user5: "User 5",
          user6: "User 6",
          user7: "User 7",
          user8: "User 8",
          user9: "User 9",
          user10: "User 10",
        };

        var supportsCrypto = !!(window.crypto && window.crypto.subtle);
        var textEncoder = supportsCrypto ? new TextEncoder() : null;

        function normalizeName(value) {
          return (value || "").toString().trim().toLowerCase();
        }

        function findUserKeyByName(name) {
          var target = normalizeName(name);
          if (!target) return "";
          var keys = Object.keys(fallbackNames);
          for (var i = 0; i < keys.length; i += 1) {
            var key = keys[i];
            if (normalizeName(key) === target) {
              return key;
            }
            var candidate =
              (displayNamesCache && displayNamesCache[key]) ||
              fallbackNames[key] ||
              key;
            if (normalizeName(candidate) === target) {
              return key;
            }
          }
          return "";
        }

        function getLegacyDisplayName(userKey) {
          return (
            (displayNamesCache && displayNamesCache[userKey]) ||
            fallbackNames[userKey] ||
            userKey
          );
        }

        function resolveUserLogin(username) {
          var target = normalizeName(username);
          if (!target) return Promise.resolve(null);
          return db
            .ref("usernames")
            .child(target)
            .once("value")
            .then(function (snapshot) {
              var uid = snapshot.val();
              if (uid) {
                return db
                  .ref("users")
                  .child(uid)
                  .once("value")
                  .then(function (userSnap) {
                    var user = userSnap.val() || {};
                    return {
                      id: uid,
                      username: user.username || username,
                      isLegacy: false,
                    };
                  });
              }
              var legacyKey = findUserKeyByName(username);
              if (!legacyKey) return null;
              return {
                id: legacyKey,
                username: getLegacyDisplayName(legacyKey) || username,
                isLegacy: true,
              };
            });
        }

        function isStrongPassword(value) {
          var password = (value || "").toString();
          if (password.length < 8) return false;
          var hasLower = /[a-z]/.test(password);
          var hasUpper = /[A-Z]/.test(password);
          var hasDigit = /[0-9]/.test(password);
          var hasSymbol = /[^A-Za-z0-9]/.test(password);
          var score = 0;
          if (hasLower) score += 1;
          if (hasUpper) score += 1;
          if (hasDigit) score += 1;
          if (hasSymbol) score += 1;
          return score >= 3;
        }

        function bufferToBase64(buffer) {
          var bytes =
            buffer instanceof ArrayBuffer
              ? new Uint8Array(buffer)
              : new Uint8Array(
                  buffer.buffer,
                  buffer.byteOffset,
                  buffer.byteLength
                );
          var binary = "";
          var chunkSize = 0x8000;
          for (var i = 0; i < bytes.length; i += chunkSize) {
            var chunk = bytes.subarray(i, i + chunkSize);
            binary += String.fromCharCode.apply(null, chunk);
          }
          return btoa(binary);
        }

        function base64ToBuffer(base64) {
          var binary = atob(base64);
          var bytes = new Uint8Array(binary.length);
          for (var i = 0; i < binary.length; i += 1) {
            bytes[i] = binary.charCodeAt(i);
          }
          return bytes.buffer;
        }

        function isPasswordHashRecord(value) {
          return value && typeof value === "object" && value.hash && value.salt;
        }

        async function derivePasswordHash(password, saltBase64, iterations) {
          if (!supportsCrypto || !textEncoder) return null;
          var salt = saltBase64
            ? new Uint8Array(base64ToBuffer(saltBase64))
            : crypto.getRandomValues(new Uint8Array(16));
          var iter = iterations || 150000;
          var key = await crypto.subtle.importKey(
            "raw",
            textEncoder.encode(password),
            { name: "PBKDF2" },
            false,
            ["deriveBits"]
          );
          var bits = await crypto.subtle.deriveBits(
            { name: "PBKDF2", salt: salt, iterations: iter, hash: "SHA-256" },
            key,
            256
          );
          return {
            hash: bufferToBase64(bits),
            salt: saltBase64 || bufferToBase64(salt),
            iterations: iter,
            algo: "PBKDF2",
            digest: "SHA-256",
          };
        }

        async function verifyPassword(password, stored) {
          if (typeof stored === "string") {
            return password === stored;
          }
          if (!isPasswordHashRecord(stored) || !supportsCrypto) {
            return false;
          }
          var derived = await derivePasswordHash(
            password,
            stored.salt,
            stored.iterations
          );
          return !!(derived && derived.hash === stored.hash);
        }

        async function maybeUpgradeLegacyPassword(userKey, password, stored) {
          if (!supportsCrypto || typeof stored !== "string") return;
          try {
            var derived = await derivePasswordHash(password);
            if (!derived) return;
            await db.ref("passwords").child(userKey).set(derived);
          } catch (err) {
            console.error("password upgrade error", err);
          }
        }

        function setError(message) {
          if (!errorEl) return;
          errorEl.textContent = message || "";
        }

        db.ref("displayNames").on("value", function (snapshot) {
          displayNamesCache = snapshot.val() || {};
        });

        if (form) {
          form.addEventListener("input", function () {
            setError("");
          });

          form.addEventListener("submit", function (event) {
            event.preventDefault();

            var username = (usernameInput && usernameInput.value.trim()) || "";
            if (!username) {
              setError("Kullanıcı adı gir.");
              return;
            }

            var password = (passwordInput && passwordInput.value.trim()) || "";
            if (!password) {
              setError("Şifre gir.");
              return;
            }

            resolveUserLogin(username)
              .then(function (user) {
                if (!user || !user.id) {
                  setError("Kullanıcı bulunamadı.");
                  return null;
                }

                var userKey = user.id;
                var displayName = user.username || username;

                return db
                  .ref("passwords")
                  .child(userKey)
                  .once("value")
                  .then(function (snapshot) {
                    var currentPassword = snapshot.val();
                    if (!currentPassword) {
                      if (user.isLegacy && userKey === "user1") {
                        if (!supportsCrypto) {
                          setError("Bu tarayıcı şifreyi oluşturamıyor.");
                          return null;
                        }
                        if (!isStrongPassword(password)) {
                          setError(
                            "Şifre en az 8 karakter, büyük/küçük harf, rakam ve sembol içermeli."
                          );
                          return null;
                        }
                        return derivePasswordHash(password).then(function (
                          passwordHash
                        ) {
                          if (!passwordHash) {
                            setError("Şifre oluşturulamadı.");
                            return null;
                          }
                          return db
                            .ref("passwords")
                            .child(userKey)
                            .set(passwordHash)
                            .then(function () {
                              sessionStorage.setItem(
                                "chatAuthOk_" + userKey,
                                "true"
                              );
                              sessionStorage.setItem("chat_uid", userKey);
                              sessionStorage.setItem(
                                "chat_username",
                                displayName
                              );
                              window.location.href = "chat.html";
                            });
                        });
                      }
                      setError("Bu kullanıcı için şifre ayarlanmamış.");
                      return null;
                    }
                    if (typeof currentPassword !== "string" && !supportsCrypto) {
                      setError("Bu tarayıcı şifreyi doğrulayamıyor.");
                      return null;
                    }
                    return verifyPassword(password, currentPassword).then(
                      function (ok) {
                        if (ok) {
                          var finishLogin = function () {
                            sessionStorage.setItem(
                              "chatAuthOk_" + userKey,
                              "true"
                            );
                            sessionStorage.setItem("chat_uid", userKey);
                            sessionStorage.setItem(
                              "chat_username",
                              displayName
                            );
                            window.location.href = "chat.html";
                          };
                          if (typeof currentPassword === "string") {
                            return maybeUpgradeLegacyPassword(
                              userKey,
                              password,
                              currentPassword
                            ).then(function () {
                              finishLogin();
                            });
                          }
                          finishLogin();
                        } else {
                          setError("Şifre yanlış.");
                        }
                      }
                    );
                  });
              })
              .catch(function (err) {
                console.error("login error", err);
                setError("Giriş yapılamadı.");
              });
          });
        }
      })();
    </script>
  </body>
</html>
