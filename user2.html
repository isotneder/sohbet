<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sohbet</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loginOverlay" class="login-overlay">
      <div class="login-box">
        <h2>Giri≈ü</h2>
        <input
          type="password"
          id="passwordInput"
          placeholder="≈ûifre"
          autocomplete="off"
        />
        <button id="loginButton">Giri≈ü yap</button>
        <div id="loginError" class="login-error"></div>
      </div>
    </div>

    <div class="chat-container hidden-chat">
      <header class="chat-header">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1></h1>
      </header>

      <main class="chat-main">
        <div id="messages" class="messages"></div>
        <div id="typingIndicator" class="typing-indicator"></div>
      </main>

      <footer class="chat-footer">
        <button id="imageButton" class="icon-button">üñº</button>
        <input
          id="imageInput"
          type="file"
          accept="image/*"
          capture="environment"
        />
        <input
          id="messageInput"
          type="text"
          placeholder="Mesaj yaz..."
          autocomplete="off"
        />
        <button id="sendButton">G√∂nder</button>
      </footer>
    </div>

    <div id="viewerOverlay" class="viewer-overlay hidden">
      <div class="viewer-inner">
        <button id="viewerClose" class="viewer-close">√ó</button>
        <img id="viewerImage" class="viewer-image" alt="Fotoƒüraf" />
        <div id="viewerCountdown" class="viewer-countdown"></div>
      </div>
    </div>

    <!-- Bu sayfa i√ßin sabit isimler -->
    <script>
      window.MY_NAME = "User 2";
      window.PEER_NAME = "User 1";
      // User 2 (misafir) i√ßin giri≈ü ≈üifresi ‚Äì burayƒ± kendine g√∂re deƒüi≈ütir
      window.CHAT_PASSWORD = "1234";

      document.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("loginOverlay");
        const chat = document.querySelector(".chat-container");
        const passwordInput = document.getElementById("passwordInput");
        const loginButton = document.getElementById("loginButton");
        const loginError = document.getElementById("loginError");

        // Oturumda daha √∂nce doƒürulandƒ±ysa tekrar ≈üifre isteme
        if (sessionStorage.getItem("chatAuthOk") === "true") {
          window.__CHAT_AUTH_OK = true;
          overlay.style.display = "none";
          chat.classList.remove("hidden-chat");
          return;
        }

        function tryLogin() {
          const value = passwordInput.value.trim();
          if (value === window.CHAT_PASSWORD) {
            window.__CHAT_AUTH_OK = true;
            sessionStorage.setItem("chatAuthOk", "true");
            overlay.style.display = "none";
            chat.classList.remove("hidden-chat");
          } else {
            loginError.textContent = "≈ûifre yanlƒ±≈ü.";
          }
        }

        loginButton.addEventListener("click", tryLogin);
        passwordInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            tryLogin();
          }
        });
      });
    </script>

    <!-- Firebase SDK (Compat s√ºr√ºmleri, bundler gerektirmez) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

    <!-- Uygulama kodu -->
    <script src="app.js"></script>
  </body>
</html>
