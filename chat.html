<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sohbet</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="chat-body">
    <div class="chat-container chat-container--dm">
      <header class="chat-header">
        <div class="chat-header-main">
          <img src="logo.png" alt="Logo" class="logo" />
          <h1>Sohbet sec</h1>
        </div>
        <button id="logoutButton" class="security-badge logout-badge" type="button">
          Cikis
        </button>
      </header>

      <main class="chat-main chat-main--dm">
        <aside class="dm-sidebar">
          <div class="dm-search">
            <input
              id="searchInput"
              type="text"
              placeholder="Kullanici adi"
              autocomplete="off"
            />
            <button id="startChatButton" type="button" aria-label="Ara">
              <svg
                class="search-icon"
                viewBox="0 0 24 24"
                aria-hidden="true"
                focusable="false"
              >
                <circle
                  cx="11"
                  cy="11"
                  r="7"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M16.65 16.65L21 21"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </button>
          </div>
          <div id="searchSection" class="dm-section">
            <div class="dm-section-title">Arama Sonuclari</div>
            <div id="searchResults" class="search-results"></div>
          </div>
          <div class="dm-section">
            <div class="dm-section-title">Istekler</div>
            <div id="requestList" class="request-list"></div>
          </div>
          <div id="conversationTabs" class="conversation-tabs"></div>
          <div id="conversationEmpty" class="conversation-empty">
            Henuz sohbet yok.
          </div>
        </aside>

        <section class="dm-thread">
          <div id="messages" class="messages"></div>
          <div id="typingIndicator" class="typing-indicator"></div>
        </section>
      </main>

      <footer class="chat-footer">
        <button id="imageButton" class="icon-button">Foto</button>
        <input
          id="imageInput"
          type="file"
          accept="image/*"
          capture="environment"
        />
        <input
          id="messageInput"
          type="text"
          placeholder="Mesaj yaz..."
          autocomplete="off"
        />
        <button id="sendButton">Gonder</button>
      </footer>
    </div>

    <div id="viewerOverlay" class="viewer-overlay hidden">
      <div class="viewer-inner">
        <button id="viewerClose" class="viewer-close">X</button>
        <img id="viewerImage" class="viewer-image" alt="Fotograf" />
        <div id="viewerCountdown" class="viewer-countdown"></div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
